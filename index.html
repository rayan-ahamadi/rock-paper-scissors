<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseau</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <h1>Pierre Feuille Ciseau</h1>
        <div class="scores">
            <div class="player-score">
                <p>Votre score : <span id="player-score">0</span></p>
            </div>
            <div class="ia-score">
                <p>Score de l'ordinateur : <span id="ia-score">0</span></p>
            </div>
        </div>
        <div class="result">

            <div class="choice-player">
                <img src="img/thinking.jpeg" alt="Choisissez un élément">
                <p>Choisissez un élément pour commencer...</p>
            </div>

            <div class="choice-result">
                <p></p>
            </div>

            <div class="choice-ia">
                <img src="img/thinking.jpeg" alt="l'ordinateur choisi un élément...">
                <p>L'ordinateur choisit un élément...</p>
            </div>

        </div>
        <div class="player-choice">
            <p>Choisissez un élément :</p>
            <div class="choice-image">
                <img src="img/pierre.png" alt="Pierre" id="pierre">
                <img src="img/feuille.png" alt="Feuille" id="feuille">
                <img src="img/ciseaux.png" alt="Ciseau" id="ciseaux">
            </div>
        </div>

        <div class="result-game">
            <p></p>
        </div>
        
    </main>
</body>
</html>
